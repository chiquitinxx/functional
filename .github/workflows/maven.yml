# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Build with Maven
      run: mvn clean -B verify package --file pom.xml
    - name: Run PiTest
      run: mvn -B clean verify org.pitest:pitest-maven:mutationCoverage --file pom.xml
    - name: Run Coveralls
      run: mvn -B clean jacoco:report coveralls:report --file pom.xml
